<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-1 pr-1">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand babydiary"
         routerLink={{routing.aboutusLink}}>
        <img src="assets/scss/images/abyDiary-logo.png" />BabyDiary
        <span class="tooltiptext-aboutus">Rólunk</span>
      </a>
    </div>
    <a *ngIf="logInStatus()"
       class="navbar-toggler collapsed  ml-auto"
       (click)="isCollapsedMasterMenu = !isCollapsedMasterMenu"
       [attr.aria-expanded]="!isCollapsedMasterMenu">
      <span class="navbar-toggler-icon"></span>
    </a>
    <div *ngIf="logInStatus()"
         class="collapse navbar-collapse"
         [collapse]=isCollapsedMasterMenu>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item px-2" routerLinkActive="active">
          <a class="nav-link"routerLink={{routing.childLink}}>Gyermek</a>
        </li>
        <li *ngIf="foundKid" class="nav-item px-1" routerLinkActive="active">
          <a class="nav-link" routerLink={{routing.timelineLink}}>Idővonal</a>
        </li>
        <li class="nav-item px-1" routerLinkActive="active">
          <a class="nav-link" routerLink={{routing.basketLink}}>Kívánságlista</a>
        </li>
        <li class="nav-item px-1">
        </li>

        <li class="nav-item dropdown mr-1 ml-1" routerLinkActive="active">
          <a routerLink={{routing.childdevelopmentLink}}
             class="nav-link dropdown-toggle btn-group nowrap"
             role="button"
             (mouseover)="isCollapsedMasterSec = 1"
             (click)="isCollapsedMasterSec = isCollapsedMasterSec == 1 ? 0 : 1"
             data-toggle="dropdown"
             aria-haspopup="true"
             aria-expanded="false">Kikapcsolódás</a>
          <div
            [collapse]="!(isCollapsedMasterSec == 1)"
            (mouseleave)="isCollapsedMasterSec = 0"
            class="dropdown-menu  dropdown-menu-right text-right mt-2" aria-labelledby="navbarDropdown">
              <a class="dropdown-item"
                 routerLink={{routing.childdevelopmentLink}}>Kézségfejlesztés</a>
            <div class="dropdown-divider"></div>
              <a class="dropdown-item"
                 routerLink={{routing.recipeLink}}>Étel-ital</a>
            <div class="dropdown-divider"></div>
              <a class="dropdown-item"
                 routerLink={{routing.multimediaLink}}>Multimédia</a>
            <div class="dropdown-divider"></div>
              <a class="dropdown-item"
                 routerLink={{routing.docLink}}>Olvasnivaló</a>
          </div>
        </li>

        <li class="nav-item dropdown mr-1 ml-1" routerLinkActive="active">
          <a routerLink={{routing.profileLink}}
             (mouseover)="isCollapsedMasterSec = 2"
             (click)="isCollapsedMasterSec = isCollapsedMasterSec == 2 ? 0 : 2"
             class="nav-link dropdown-toggle btn-group nowrap"
             id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false">Profil</a>
          <div
            [collapse]="!(isCollapsedMasterSec == 2)"
            (mouseleave)="isCollapsedMasterSec = 0"
            class="dropdown-menu  dropdown-menu-right text-right mt-2" aria-labelledby="navbarDropdown">
            <a class="dropdown-item"
               routerLink={{routing.profileLink}}>Profilom</a>
            <div *ngIf="getAdminStatus()"
                 class="dropdown-divider"></div>
              <a *ngIf="getAdminStatus()"
                 class="dropdown-item"
                 routerLink={{routing.adminLink}}>Admin</a>
            <div class="dropdown-divider"></div>
              <a class="dropdown-item"
                 (click)="logOut()">Kijelentkezés</a>
          </div>
      </ul>
    </div>
  </div>
</nav>
