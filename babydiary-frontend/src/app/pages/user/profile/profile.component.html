<div class="scrollEnable">
  <div class="col-8 mx-auto my-2 mb-5">
    <div class="card login-card mb-3">
      <div class="card-header login-card-header text-uppercase">Felhasználó adatai</div>
      <div class="card-body">
        <form #eventForm="ngForm"
              (ngSubmit)="onSubmit(eventForm.value)">
          <div class="form-group">
            <label for="exampleInputEmail">Email cím</label>
            <input type="email"
                   class="form-control"
                   id="exampleInputEmail"
                   placeholder="Email cím"
                   [(ngModel)]="userService.user.email"
                   name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Jelszó</label>
            <input type="password"
                   class="form-control"
                   id="exampleInputPassword"
                   placeholder="Jelszó"
                   [(ngModel)]="userService.user.password"
                   name="password">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Megszólítás</label>
            <input type="text"
                   class="form-control"
                   placeholder="Felhasználó"
                   [(ngModel)]="userService.user.username"
                   name="nickName">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Vezetéknév</label>
            <input type="text"
                   class="form-control"
                   placeholder="Keresztnév"
                   [(ngModel)]="userService.user.firstName"
                   name="firstName">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Keresztnév</label>
            <input type="text"
                   class="form-control"
                   placeholder="Vezetéknév"
                   [(ngModel)]="userService.user.lastName"
                   name="lastName">
          </div>
          <div class="form-group">
            <div>Nem: {{ userService.user.sex }}</div>
            <div>Státusz: {{ userRoleKey[userService.user.userRole] }}</div>
            <div>Regisztrált: {{ userService.user.dateTime | amDateFormat: 'LLL' }}</div>
          </div>
          <div class="card-footer bg-transparent"></div>
          <input class="btn btn-primary btn-lg btn-block"
                 type="submit"
                 value="Adatmódosítás"/>
        </form>
      </div>
    </div>
  </div>
</div>
