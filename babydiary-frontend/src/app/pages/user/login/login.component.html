<div [ngClass]="{'container': true}">
  <div class="row my-auto">
    <div class="col-8 col-sg-12 col-lg-6 mx-auto">
      <div [ngClass]="{'card': true}" class="mb-3">
        <div [ngClass]="{'login-card-header': true}" class="card-header text-uppercase">Bejelentkezés</div>
        <div class="card-body">
          <div *ngFor="let alert of alerts">
            <alert [type]="alert.type"
                   [dismissOnTimeout]="alert.timeout"
                   (onClosed)="onClosed(alert)">
              {{ alert.msg }}</alert>
          </div>
          <form id="loginForm" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail">Add meg az email címed</label>
              <input type="email"
                     name="loginEmail"
                     id="exampleInputEmail"
                     class="form-control"
                     #email
                     title="hibás email cím"
                     placeholder="simple@example.com"
                     value="">
            </div>
            <div class="form-group">
              <label for="loginPassword">Add meg a jelszavad</label>
              <input type="password"
                     name="loginPassword"
                     id="loginPassword"
                     class="form-control"
                     #password
                     placeholder="jelszo"
                     value="">
              <p class="my-1 small">
                <a href="#">Elfelejtetted a jelszavad?</a>
              </p>
              <div class="form-check mb-2 small">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">Bejelentkezve maradok</label>
              </div>
              <div class="card-footer py-0 my-1"></div>
              <div class="row col-10 my-2 mx-auto">
                <button type="submit"
                        class="col mx-2 mx-auto btn btn btn-primary btn-lg btn-block text-uppercase"
                        (click)="login(email.value, password.value)">
                  Bejelentkezés
                </button>
              </div>
              <div class="row d-flex my-lg-2 mx-auto col-10 text-center">
                <a type="submit"
                   [routerLink]="['/facebook']"
                   [ngClass]="{'loginBtn--facebook': true}"
                   class="col align-self-start btn py-1 my-1 mr-md-1">
                  <img src="assets/scss/images/facebook.svg"
                       height="20"
                       alt=""
                       class="mr-2 mb-1"/>Facebook
                </a>
                <a type="submit"
                   [routerLink]="['/google']"
                   [ngClass]="{'loginBtn--google': true}"
                   class="col align-self-end btn py-1 my-1 ml-md-1">
                  <img src="assets/scss/images/google.svg"
                       height="25"
                       alt=""
                       class="mr-2"/>Google
                </a>
              </div>
              <p class="small pt-1 ">
                <a routerLink="/rg">Még nem regisztáltál?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
